<paper-card class="fancy">
    <div class="card-content">
        <div class="avatar {{ post.tags }}"></div>
        <div class="title">
            <div class="medium"><a href="{{ post.externalurl }}"><span>{{ post.title }}</span></a></div>
            <div class="small">{% if include.post-type == 'calendar' %}{{ post.date | date: "%-d %B %Y" | downcase }}{% else %}{{ post.author }}{% endif %}</div>
        </div>
    </div>
    <div class="card-content"></div>
</paper-card>
